<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Expressões regulares</title>
</head>
<body>
    <form>
        Placa do Carro: <br> <input type="text" placeholder="CLP-4567" pattern="[A-Za-z]{3}-[0-9]{4}" maxlength="8" required> <br>
        CEP: <br> <input type="text" placeholder="50010-0030" pattern="[0-9]{5}-[0-9]{3}" maxlength="8" required> <br>
        <br> <input type="submit">
        <!-- pattern: atributo que permite o uso de expressões regulares -->
    </form>
</body>
</html>

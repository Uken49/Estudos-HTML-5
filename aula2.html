<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <!-- Formulário e seus inputs -->
    <form>
        Nome: <br> <input type="text" autofocus required minlength="4"> <br>
        Idade: <br> <input type="number" min="18"> <br>
        Seu site: <br> <input type="url" placeholder="Coloque a URL do site"> <br>
        Email: <br> <input type="email"> <br>
        Data de Nascimento: <br> <input type="date"> <br>
        Buscar por: <br> <input type="search"> <br>
        Cor: <br> <input type="color"> <br>
        <br> <input type="submit">
        <!-- 
            autofocus: coloca o cursor assim que entra no site.
            required: obriga a preencher o campo, caso contrário, não envia os dados.
            min e max: define um minimo e um máximo de número, respectivamente.
            minlength e maxlength: define um minimo e um máximo de quantidade de caracteres, respectivamente.
            placeholder: Coloca um placeholder dentro da caixa.
         -->
    </form>
</body>
</html>

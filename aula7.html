<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<style>
    body{
        background-color: black;
    }
</style>
<body>
    <!--
        Tag usada para definir umquadro de desenhos gráficos 2d ou 3d.
        Ela reserva um espaço dentro da página para o desenho. 
        Para desenhar é necessário usar o JavaScript.
        O canvas é utilizado para renderizar animações, tendo um melhor desempenho de processador.
    -->
    <canvas id="quadro"></canvas>
</body>
</html>

<script>
    const quadro = document.querySelector('#quadro')
    const contexto = quadro.getContext('2d') // Definindo canvas como 2D

    contexto.fillStyle = '#FF0000' // O desenho será preenchido e terá a cor definida
    contexto.fillRect(0,0,100,100) // Criando um retangulo preenchido nas cordenadas (x,y,largura,altura)
</script>
